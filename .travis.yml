# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

r:
- release
- oldrel


os:
  - linux
  - osx

sudo: required

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then (cd inst; ls; sh openmp.sh) ; fi


after_success:
  - Rscript -e 'covr::codecov()'
